<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6b2f05754f.js" crossorigin="anonymous"></script>
	<link rel="icon" href="favicon.ico">
	<title>Portfolio Page</title>
</head>

<body id="body">

	<header class="header">
	
		<div class="header--logo">
			<a href="index.html" aria-label="FishEye Homepage">
			<img src="fisheye_logo.PNG" alt="Fisheye Homepage" class="header--logo--img">
			</a>
		</div>

	</header>


	<main>

		<button type="button" id="contact-btn" class="btn" tabindex="0">Contactez-moi
			<span class="sr-only">Contact Me</span>
		</button>
		
		<section id="id-block">
			
		</section>

		<nav class="sort">
			<label for="sort-show" id="sort-label">Trier par</label>
				<button id="sort-show" name="sort-show" class="sort-btn" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sort-label">
					<span id="sort-by"></span>
					<span class="fas fa-chevron-up"></span>
				</button>
				<ul id="hidden" class="sort-content" role="listbox" aria-labelledby="sort-label">
						<li id="sort-likes" class="sort-content--item" role="option" aria-selected="false">Popularité</li>
						<li id="sort-date" class="sort-content--item" role="option" aria-selected="false">Date</li>
						<li id="sort-name" class="sort-content--item" role="option" aria-selected="false">Titre</li>
				</ul>
		</nav>

		<section id="photo-tiles">
			
		</section>

		<section class="static-stats">
			<p><span id="photographer-total-likes"></span> <span class="fas fa-heart"></span>
				<span id="photographer-price"></span>€ / jour
			</p>
		</section>

		<section class="modal-bg" aria-label="image close up view">
			<span id="close-modal-media" class="close fas fa-times" aria-label="Close dialog"></span>
			<span id="prev-img" class="fas fa-chevron-left" aria-label="Previous image"></span>
			<span id="next-img" class="fas fa-chevron-right" aria-label="Next image"></span>
		</section>

		<section id="bg-form-modal">
			<div class="modal-form-content">
				<span class="close fas fa-times" aria-label="close contact form"></span>
				<form name="contact" method="post">
					<div class="form-content">
						<h2>Contactez-moi
							<br>
							<span id="photographer-name"></span>
						</h2>

						<div class="form-data">
							<label id="first-name" for="first">Prénom</label>
							<br>
                			<input class="text-control" type="text" id="first" name="first" aria-labelledby="first-name"/>
               			</div>

               			<div class="form-data">
							<label id="last-name" for="last">Nom</label>
							<br>
                			<input class="text-control" type="text" id="last" name="last" aria-labelledby="last-name"/>
               			</div>

               			<div class="form-data">
							<label id="email-address" for="email">Email</label>
							<br>
                			<input class="text-control" type="email" id="email" name="email" aria-labelledby="email-address"/>
               			</div>

               			<div class="form-data">
							<label id="message-input" for="message">Votre message</label>
							<br>
                			<textarea class="text-control" id="message" name="message" rows="4" aria-labelledby="message-input"></textarea>
               			</div>

               			<input id="submit-btn" type="submit" class="btn" value="Envoyer" aria-label="send"/>

               			<div id="formResult">
              				<span class="close fas fa-times" aria-label="close contact form"></span>
              				<p id="formResultText"></p>
              				<input id="close-btn--validation" class="btn" type="button" value="Fermer" aria-label="close contact from"/>
						</div>
					</div>
				</form>
			</div>
		</section>
	
		

	</main>


<script src="pages.js"></script>
<noscript>Your browser does not support JavaScript</noscript>
</body>



</html>
