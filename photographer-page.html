<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/6b2f05754f.js" crossorigin="anonymous"></script>
	<title></title>
</head>

<body id="body">

	<header class="header" role="banner">
	
		<div class="header--logo">
			<a href="index.html" aria-label="FishEye Homepage" role="image link">
			<img src="fisheye_logo.PNG" alt="Fisheye Homepage" class="header--logo--img">
			</a>
		</div>

	</header>


	<main>

		<button type="button" id="contact-btn" class="btn" tabindex="0">Contactez-moi
			<span class="sr-only">Contact Me</span>
		</button>
		
		<section id="id-block">
			
		</section>

		<nav class="sort">
			<p>Trier par</p>
			<ul class="sort-content">
				<li id="sort-show" class="sort-content--item">Popularité</li>
				<div id="hidden">
					<li id="sort-date" class="sort-content--item">Date</li>
					<li id="sort-name" class="sort-content--item">Titre</li>
				</div>
			</ul>
		</nav>


		<section id="photo-tiles">
			
		</section>

		<section class="static-stats">
			<p><span id="photographer-total-likes"></span> <i class="fas fa-heart"></i>
				<span id="photographer-price"></span>€ / jour
			</p>
		</section>

		<section class="modal-bg">
			<i id="close-modal-media" class="close fas fa-times" title="Close dialog"></i>
			<i id="prev-img" class="fas fa-chevron-left" title="Previous image"></i>
			<i id="next-img" class="fas fa-chevron-right" title="Next image"></i>
		</section>

		<section id="bg-form-modal">
			<div class="modal-form-content">
				<i class="close fas fa-times" title="Close dialog"></i>
				<form name="contact" method="post">
					<div class="form-content">
						<h2>Contactez-moi
							<br>
							<span id="photographer-name"></span>
						</h2>

						<div class="form-data">
							<label for="first">Prénom</label>
							<br>
                			<input class="text-control" type="text" id="first" name="first"/>
               			</div>

               			<div class="form-data">
							<label for="last">Nom</label>
							<br>
                			<input class="text-control" type="text" id="last" name="last"/>
               			</div>

               			<div class="form-data">
							<label for="email">Email</label>
							<br>
                			<input class="text-control" type="email" id="email" name="email"/>
               			</div>

               			<div class="form-data">
							<label for="message">Votre message</label>
							<br>
                			<textarea class="text-control" id="message" name="message" rows="4"></textarea>
               			</div>

               			<input id="submit-btn" type="submit" class="btn" value="Envoyer"/>

               			<div id="formResult">
              				<i class="close fas fa-times"></i>
              				<p id="formResultText"></p>
              				<input id="close-btn--validation" class="btn" type="button" value="Fermer"/>
						</div>
					</div>
				</form>
			</div>
		</section>
	
		

	</main>



</body>
<script type="text/javascript" src="pages.js"></script>


</html>
